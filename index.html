<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/art-dev.js" type="application/javascript"></script>
		<script src="js/init.js" type="application/javascript"></script>
		<script src="js/art/controller/main.js" type="application/javascript"></script>
		<script src="js/art/model/item.js" type="application/javascript"></script>
		<script src="js/art/service/db.js" type="application/javascript"></script>
		<script src="js/art/view/clear_completed.js" type="application/javascript"></script>
		<script src="js/art/view/count.js" type="application/javascript"></script>
		<script src="js/art/view/edit.js" type="application/javascript"></script>
		<script src="js/art/view/footer.js" type="application/javascript"></script>
		<script src="js/art/view/item.js" type="application/javascript"></script>
		<script src="js/art/view/item_label.js" type="application/javascript"></script>
		<script src="js/art/view/list.js" type="application/javascript"></script>
		<script src="js/art/view/mark_all_complete.js" type="application/javascript"></script>
		<script src="js/art/view/main.js" type="application/javascript"></script>
		<script src="js/art/view/new.js" type="application/javascript"></script>
		<script src="js/app.js" type="application/javascript"></script>
	</head>
	<body>
		<section class="todoapp">
			<header class="art art-view-Header header">
				<h1>todos</h1>
				<input class="art art-view-New new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="art art-view-Main main">
				<p class="mark-as-complete">
					<input class="art art-view-MarkAllComplete" data-event="MarkAllComplete" id="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
				</p>
				<ul id="todo-list" class="art art-view-List todo-list" data-template="item" data-item-class="art-view-Item"></ul>
			</section>
			<footer class="footer art art-view-Footer">
				<span class="art art-view-Count todo-count"><strong>{{n}}</strong> {{pluralize(n, 'item')}} left</span>
				<ul class="filters">
					<li>
						<a href="#/" class="art artjs-Link">All</a>
					</li>
					<li>
						<a href="#/active" class="art artjs-Link">Active</a>
					</li>
					<li>
						<a href="#/completed" class="art artjs-Link">Completed</a>
					</li>
				</ul>
				<button class="clear-completed art art-view-ClearCompleted" data-event="ClearCompleted">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://artjs.org">ArtJS</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
